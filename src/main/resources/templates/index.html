<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78¡YhFLdvKuhfTAU6auU8tT94WrHftjDbrCEXSU10BogyZ2QVZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://palchevsky.ru/images/background.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Машинки</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <h4>Поиск авто по любому критерию: </h4>
            <form th:action="@{/}">
                <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required/>
                <input type="submit" class="btn btn-success btn-sm" value="Поиск"/>
                <input type="button" class="btn btn-warning btn-sm" value="Очитить" id="btnClear"
                       onclick="clearSearch()"/>
            </form>
        </div>
    </div>
    <table id="1" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Марка</th>
            <th scope="col">Год выыпуска</th>
            <th scope="col">Дата пост на учет</th>
            <th scope="col">Владелец</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auto: ${listAuto}">
            <th scope="row" class="text-white" th:text="${auto.id}">ID отстутсвует</th>
            <th scope="row" class="text-white" th:text="${auto.mark}">Марка отсутствует</th>
            <th scope="row" class="text-white" th:text="${auto.year}">Год выыпуска отстутствует</th>
            <th scope="row" class="text-white" th:text="${auto.accDate}">Дата пост на учет</th>
            <th scope="row" class="text-white" th:text="${auto.owner}">Владелец отсутствует</th>
            <td>
                <a th:href="@{'/edit/'+${auto.id}}"><button type="button" class="btn btn-info">Редактировать</button></a>
                <a th:href="@{'/delete/'+${auto.id}}"><button type="button" class="btn btn-danger">Удалить</button></a>
            </td>
        </tr>
        </tbody>
    </table>
    <p class="text-white">
        <script type="text/javascript">
            function getRowsColumn() {
                let table = document.getElementById('1')
                let tBody = table.querySelector('tbody')
                const count = tBody.querySelectorAll('tr').length
                document.write('Количество книг в таблице: ' + count)
            }

            getRowsColumn()
        </script>
    </p>
    <blockquote class="blockquote text-center">
        <a href="/new">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Добавить авто
            </button>
        </a>
    </blockquote>
</div>
<div>
    <canvas id="myChart"></canvas>
</div>

<script src="gist.js"></script>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]"
    }
</script>
</body>
</html>
