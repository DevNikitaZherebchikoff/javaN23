<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с сеансами | Редактирование сеансов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78¡YhFLdvKuhfTAU6auU8tT94WrHftjDbrCEXSU10BogyZ2QVZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://palchevsky.ru/images/background.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование сеансов</h1></blockquote>
    <div>
        <div style="margin: 50px;">
            <form action="#" th:action="@{/save}" th:object="${perf}" method="post">
                <table>
                    <tr>
                        <td>ID</td>
                        <td><label>
                            <input type="text"
                                   onkeyup="this.value = this.value.replace(/[^0-9]/g, '');"
                                   onchange="validateDate(this.value);" th:field="*{id}">
                        </label></td>
                    </tr>
                    <tr>
                        <td>Название:</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Название труппы:</td>
                        <td><input type="text" th:field="*{artistsName}"></td>
                    </tr>
                    <tr>
                        <td>Дата:</td>
                        <td><input type="text"
                                   placeholder="ДД.ММ.ГГ"
                                   onkeyup="this.value = this.value.replace(/[^0-9.]/g, '');"
                                   onchange="validateDate(this.value);" th:field="*{date}">
                        </td>
                    </tr>
                    <tr>
                        <td>Время:</td>
                        <td><input type="text" th:field="*{time}"></td>
                    </tr>
                    <tr>
                        <td>Кол-во билетов:</td>
                        <td><input type="text" th:field="*{valueOfTickets}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
