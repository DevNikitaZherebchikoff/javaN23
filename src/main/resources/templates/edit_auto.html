<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с автомобилями | Редактирование авто</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78¡YhFLdvKuhfTAU6auU8tT94WrHftjDbrCEXSU10BogyZ2QVZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://palchevsky.ru/images/background.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование авто</h1></blockquote>
    <div>
        <div>
            <form action="#" th:action="@{/save}" th:object="${auto}" method="post">
                <table>
                    <tr>
                        <td>ID</td>
                        <td><label>
                            <input type="text" th:field="*{id}">
                        </label></td>
                    </tr>
                    <tr>
                        <td>Марка:</td>
                        <td><input type="text" th:field="*{mark}"></td>
                    </tr>
                    <tr>
                        <td>Год впуска:</td>
                        <td><input type="text" th:field="*{year}"></td>
                    </tr>
                    <tr>
                        <td>Дата пост на учет:</td>
                        <td><input type="text" th:field="*{accDate}"></td>
                    </tr>
                    <tr>
                        <td>Владелец:</td>
                        <td><input type="text" th:field="*{owner}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
